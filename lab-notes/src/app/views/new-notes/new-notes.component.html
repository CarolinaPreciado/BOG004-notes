<div [formGroup]="formNotes">

  <input id="tittle" formControlName="title" type="text" placeholder="Título:" [value]="formNotes">
  <textarea id="note" formControlName="note" placeholder="Nota:"></textarea>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="saveNote()">Guardar Nota
  <i class="material-icons right">send</i>
</button>

<div class="container">
  <div class="content">
    <h1>Título</h1>
    <h3>Nota:</h3>
  </div>
  <div class="flap"></div>
</div>
